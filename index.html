<html>

<head>
    <title>TwitchTV Viewer</title>
    <link rel="icon" href="favicon.jpg" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <div class="container">
        <h1>Twitch streamers</h1>
        <form>
            <input id="all" type="radio" name="status" value="all" checked> All<br>
            <input id="online" type="radio" name="status" value="online"> Online<br>
            <input id="offline" type="radio" name="status" value="offline"> Offline
        </form>
        <div class="streamer-display"></div>
    </div>
</body>

</html>
